  <script>
    /*
Escribir una función JavaScript llamada typeExtractor la cual recibe como único

argumento un arreglo con diferentes valores, la función debe retornar un objeto literal

con los valores separados por tipo.

Ejemplo:

var result = typeExtractor([ 1, 2, "hello", 3, 4, "world", true, 5, false ])

result == {

     number: [ 1, 2, 3, 4, 5 ],

  string: [ "hello", "world" ],

  boolean: [ true, false ]

}
*/

  function typeExtractor(){
    arr = [];
    var a = document.getElementById("a").value;
    var arr = a.split(",");
    document.write(arr[2]);

   // for (var i = 0; i <= arr.length; i++) {

     // arr[i];

       }

</script>

  <input type="text" id="a">
  <input type="button" onClick="typeExtractor()" value="probar">
